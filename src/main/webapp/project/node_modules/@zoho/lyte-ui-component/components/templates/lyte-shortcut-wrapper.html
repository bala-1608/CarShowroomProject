<template tag-name="lyte-shortcut-wrapper">
	<lyte-hovercard  
        lt-prop-auto-show="true" 
        lt-prop-origin-elem="{{ltPropOriginElem}}"
        lt-prop-popover-wrapper-class="{{ltPropPopoverWrapperClass}}"
        lt-prop-placement="{{ltPropPlacement}}"
        lt-prop-class="{{ltPropClass}}"
        lt-prop-show-delay="{{ltPropShowDelay}}"
        lt-prop-hide-delay="{{ltPropHideDelay}}"
        lt-prop-max-display-time="{{ltPropMaxDisplayTime}}"
        
        before-render="{{method('onBeforeRender')}}"
        after-render="{{method('onAfterRender')}}"
        on-hovercard-show="{{method('hovercardShow')}}"
        on-hovercard-hide="{{method('hovercardHide')}}"
        on-before-hovercard-show="{{method('beforeHovercardShow')}}"
        on-hovercard-before-hide="{{method('hovercardBeforeHide')}}" 
    >
		<template is = "registerYield" yield-name = "hoverCardYield">
            <lyte-hovercard-content>
                <template lyte-if={{ltPropYield}}>
                    <lyte-yield yield-name="hovercard" key={{shortcutKeys}} title="{{titleToDisplay}}" properties="{{properties}}"></lyte-yield>
                </template>
                <template lyte-else>
                    <div class="">
                        {{titleToDisplay}}
                    </div>
                    <div class="lyteWrapperContent">
                        {{shortcutKeysToDisplay}}
                    </div>
                </template>
            </lyte-hovercard-content>
		</template>
	</lyte-hovercard>
</template>
