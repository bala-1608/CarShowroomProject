<template tag-name="lyte-datetime-filter" >
	<lyte-dropdown lt-prop-selected = {{lbind(selected)}} lt-prop-placeholder = {{ltPropPlaceholder}}>
		<template is = "registerYield" yield-name = "yield">
			<lyte-drop-box class = "lyteDateFilterDropdown">
				<%if(isSearch){%>
					<lyte-search lt-prop-query-selector = '{ "scope" : ".lyteDateFilterDropdown:not(.lyteDropdownHidden)", "search" : "lyte-drop-item" }' on-search = "{{method('search')}}"></lyte-search>
				<%}%>
				<lyte-drop-body>
					<%ltPropOptions.forIn( function( value, key ){%>
						<lyte-drop-item data-value = {{key}}>{{value}}</lyte-drop-item>
					<%})
					if( isSearch ){%>
						<div class="{{if(noResult,'lyteDateFilterNoResult', 'lyteDateFilterNoResult lyteSearchHidden')}}">{{ltPropNoMatch}}</div>
					<%}%>
				</lyte-drop-body>
			</lyte-drop-box>
		</template>
	</lyte-dropdown>
	<div class="lyteDateTimeFilterWrapper">
		<%if(renderFirst){%>
			<lyte-datetime-input lt-prop="{{stringify(ltPropFilterElementProperties.dateTime)}}" lt-prop-appearance="box" class="lyteDateEditElement lyteListviewEditElement" lt-prop-dropdown = true lt-prop-value = {{lbind(first)}} lt-prop = {{properties}}></lyte-datetime-input>
		<%}
		if(renderSecond){%>
			<lyte-datetime-input lt-prop="{{stringify(ltPropFilterElementProperties.dateTime)}}" lt-prop-appearance="box" class="lyteDateEditElement lyteListviewEditElement" lt-prop-dropdown = true lt-prop-value = {{lbind(second)}} lt-prop = {{properties}}></lyte-datetime-input>
		<%}
		if(display){%>
			<div class="lyteDateFilterDisabledElement">{{display}}</div>
		<%}%>
	</div>
</template>
