<template tag-name="lyte-card">
	<lyte-card-box style={{finalStyle}} class={{finalClass}}>
		<lyte-yield yield-name="yield"></lyte-yield>
	</lyte-card-box>
</template>
<template view-port-template>
	<%if( !ltPropLoadingYield ){%>
		<div class="lyteCardRenderPlaceholder">
		</div>
	<%} else {%>
	<lyte-yield yield-name="loading"></lyte-yield>
	<%}%>
</template>
