<template tag-name="lyte-date-filter">
	<lyte-dropdown lt-prop-selected = {{lbind(selected)}} lt-prop-placeholder = {{ltPropPlaceholder}}>
		<template is = "registerYield" yield-name = "yield">
			<lyte-drop-box class = "lyteDateFilterDropdown">
				<%if(isSearch){%>
					<lyte-search lt-prop-query-selector = '{ "scope" : ".lyteDateFilterDropdown:not(.lyteDropdownHidden)", "search" : "lyte-drop-item" }' on-search = "{{method('search')}}"></lyte-search>
				<%}%>
				<lyte-drop-body>
					<%ltPropOptions.forIn( function( value, key ){%>
						<lyte-drop-item data-value = {{key}}>{{value}}</lyte-drop-item>
					<%})
					if( isSearch ){%>
						<div class="{{if(noResult,'lyteDateFilterNoResult', 'lyteDateFilterNoResult lyteSearchHidden')}}">{{ltPropNoMatch}}</div>
					<%}%>
				</lyte-drop-body>
			</lyte-drop-box>
		</template>
	</lyte-dropdown>
	<div class="lyteDateFilterWrapper">
		<%if(renderFirst){%>
			<lyte-input lt-prop-type = "date" lt-prop="{{stringify(ltPropFilterElementProperties.date)}}" lt-prop-appearance="box" class = "lyteDateFilterFirst" lt-prop-input-wrapper-class = {{hideFirst}} lt-prop-format = {{ltPropFormat}} lt-prop-current-date = {{lbind(first)}} lt-prop-bind-to-body = false></lyte-input>
		<%}
		if(renderSecond){%>
			<lyte-input lt-prop-type = "date" lt-prop="{{stringify(ltPropFilterElementProperties.date)}}" lt-prop-appearance="box" class = "lyteDateFilterSecond" lt-prop-input-wrapper-class = {{hideSecond}} lt-prop-format = {{ltPropFormat}} lt-prop-current-date = {{lbind(second)}} lt-prop-bind-to-body = false></lyte-input>
		<%}
		if(display){%>
			<div class="lyteDateFilterDisabledElement">{{display}}</div>
		<%}%>
	</div>
</template>
