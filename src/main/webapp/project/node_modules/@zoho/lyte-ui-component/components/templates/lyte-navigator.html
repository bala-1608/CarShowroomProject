<template tag-name="lyte-navigator">
<%if(ltPropType=="default"){%>
	<div class="lyteNavigator" onclick="{{action('clickEvent', event)}}" role="navigation">
		<%if(ltPropYield==false){%>
			<div class="lyteDoubleBack lyteIconDoubleBack" role="button" aria-label="start"></div>
			<div class="lyteSingleBack lyteIconSingleBack" role="button" aria-label="previous"></div>
			<%if(!ltPropShowOnlyIcon){%>
				<div class="lyteNavigatorMidPoint">{{startRecord}} <span class='lyteNavigatorText'>{{ltPropMiddleText}}</span> {{endRecord}}</div> 
			<%}%>
			<div class="lyteSingleFront lyteIconSingleFront" role="button"  aria-label="next"></div>
			<div class="lyteDoubleFront lyteIconDoubleFront" role="button" aria-label="end"></div>
		<%}
		else
		{%>
	   			<lyte-yield yield-name = 'navigatorYield' start-record={{startRecord}} end-record={{endRecord}}></lyte-yield>
	   	<%}%>
	</div>
<%}%>
<%if(ltPropType=="simple"){%>
	<div class="lyteNavigator" onclick="{{action('clickEvent', event)}}" role="navigation">
	<%if(ltPropYield==false){%>
			<div class="lytepagination">
				<div class="lyteNavArrow lyteDoubleBack hover"  role="button" aria-label="start"></div>
				<div class="lyteNavArrow lyteSingleBack hover"  role="button" aria-label="previous">
					<!-- <lyte-yield yield-name="nav-arrow" ></lyte-yield> -->
				</div>
				<%if(!ltPropShowOnlyIcon){%>
					<div class="lytepage">
							<template is='for' items={{paginationRange}} item="page" indexval="pageno">
								<div  data-value={{page}} class="lytesimple" role="button" aria-label="{{page}}">{{unescape(page)}}</div>
			                </template>
			        </div>
             	<%}%>
	            <div class="lyteNavArrow lyteSingleFront hover" role="button" aria-label="next">
				</div>
				<div class="lyteNavArrow lyteDoubleFront hover" role="button" aria-label="end"></div>
			</div>
	<%}
	else
	{%>
	   		<lyte-yield yield-name = 'navigatorYield' pagination-range={{paginationRange}}></lyte-yield>
	<%}%>
	</div>
    <%}%>
    
</template>
