<template class="lyteDockComp" tag-name="lyte-dock">
  <template lyte-if={{ltPropBindToBody}} >
      <lyte-wormhole lt-prop-query="{{ltPropQuery}}"   on-before-append='{{method("beforeWormholeAppend")}}'>
        <template is = "registerYield" yield-name = "lyte-content">
          <div class="lyteDock lyteIcons" onmouseout="{{action('onDockOut')}}">
             <template lyte-for="{{ltPropIcons}} as item index">
              <div id="{{index}}" class="lyteDockIconWrapper" style="--lyte-dock-icon-wrapper-size : {{ltPropIconSize}};" onmouseover="{{action('onOver',event,this)}}" onclick="{{action('iconClick',this)}}"  onmouseleave="{{action('onOut',event,this)}}" >
                <span lyte-if="{{ltPropTooltipShow}}" class="lyteDockTooltip">{{item.name}}</span>
                <img class="lyteIcon" type="image" src="{{item.src}}" alt="{{item.name}}"  ></img>
              </div>
             </template>
          </div>
        </template>
      </lyte-wormhole>
  </template>
  </template>
