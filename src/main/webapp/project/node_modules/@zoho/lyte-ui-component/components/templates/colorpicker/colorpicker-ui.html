<template tag-name="colorpicker-ui">
	<% if(cpBasicColorPicker){ %>
		<div class="lyteColorPicker__default" >
			<% if(cpYield){ %>
				<lyte-yield yield-name="colorpickeryield"></lyte-yield>
			<% } %>
			<% if(cpNoFillButton){ %>
			<div class="lyteColorPicker__nocolorbutton" onclick='{{action("noFillExecute",event)}}'>
				<span class="lyteColorPicker__noFill">
				</span>
				<span class="lyteColorPicker__text">{{cpNoFillLabel}}</span>
			</div>
			<% } %>
			
			<div class="lyteColorPicker__palettecontainer LCP_predefinedPallete"  tabindex="0" aria-label={{cpPaletteLabel}}>
				<div class="lyteColorPicker__paletteheading">{{cpPaletteLabel}}</div>
				<div class="lyteColorPicker__palette {{if(cpAccent,'lyteColorPickerAccentColorPalette','')}}">
					<div role='grid'>
						<% cpAvailableColors.forEach(function(colorArray, rowindexVal){ %>
							<ul class="lyteColorPicker__shades default__colors {{if(cpShowHiddenColor,'lyteColorPickerShowHiddenColor','')}}" role='row'>
								<% colorArray.forEach(function(color, indexVal){ %>
									<!--  -->
									<li class="lyteColorPicker__colorpan {{if(cpAccent,'lyteColorPickerAccentColor','')}}" onmouseenter="{{action('colorhover',event,color,this,'themeColor')}}" lt-prop-title="{{if(cpAccent,lyteUiColorpickerAccentTooltip(cpAccentColor[indexVal],rowindexVal),lyteUiRgbToHex(color))}}" data-color="{{lyteUiRgbToHex(color)}}"  lt-prop-tooltip-config='{"position" : "bottom","showdelay" : "1000"}' onclick='{{action("selectColor", event, color)}}' tabindex=-1  data-row={{rowindexVal}} data-col={{indexVal}} aria-label={{lyteUiRgbToHex(color)}} role='cell' aria-selected=false>{{color}}</li>
								<% }) %>
							</ul>
						<% }) %>
					</div>
				</div>
			</div>
			<% if(cpStandardColors){ %>
			<div class="lyteColorPicker__palettecontainer LCP_standardColorCont" tabindex="0" aria-label='{{lyteUiI18n("Standard.Colors")}}'>
				<div class="lyteColorPicker__paletteheading">{{lyteUiI18n("Standard.Colors")}}</div>
				<div class="lyteColorPicker__palette">
					<ul class="standard__colors">
						<% cpStandardColorArray.forEach(function(color,indexVal){ %>
							<li class="lyteColorPicker__colorpan" onmouseenter="{{action('colorhover',event,color,this,'standardColor')}}" lt-prop-title="{{lyteUiRgbToHex(color)}}" lt-prop-tooltip-config='{"position" : "bottom","showdelay" : "1000"}' onclick='{{action("selectColor", event, color)}}' data-col={{indexVal}} tabindex=-1 aria-label={{lyteUiRgbToHex(color)}} aria-selected=false>{{color}}</li>
						<% }) %>
					</ul>
				</div>
			</div>
			<% } %>
			<% if(cpUsedColors){ %>
			<div class="lyteColorPicker__palettecontainer usedColor__container" tabindex="0" aria-label='{{lyteUiI18n("Recently.Used.Colors")}}'>
				<div class="lyteColorPicker__paletteheading" >{{lyteUiI18n("Recently.Used.Colors")}}</div>
				<div class="lyteColorPicker__palette">
					<ul class="lyteColorPickerUsedColors used__colors">
						<% usedColors.forEach(function(color,indexVal){ %>
						<li class="lyteColorPicker__colorpan  {{lyteUiAddPE(color)}}" onmouseenter="{{action('colorhover',event,color,this,'usedColor')}}" lt-prop-title="{{lyteUiRgbToHex(color)}}" lt-prop-tooltip-config='{"position" : "bottom","showdelay" : "1000"}' onclick='{{action("selectColor", event, color)}}'  tabindex=-1 data-col={{indexVal}} aria-label={{lyteUiRgbToHex(color)}} aria-selected=false>{{color}}</li>
						<% if(lyteUiCPInsertBreak(indexVal)){ %>
						<br>
						<% } %>
						<% }) %>
					</ul>
				</div>
			</div>
			<% } %>
			<% if(cpAdvancedColorButton){ %>
			<div class="lyteColorPicker__navigatable lyteColorPicker__morecolorbutton" onclick='{{action("goToAdvancedCP",event)}}' role="button" tabindex="0">
				<span class="lyteColorPicker__icon"></span>
				<span class="lyteColorPicker__text">{{lyteUiI18n("Advanced.Colors")}}</span>
				<span class="lyteColorpickerForwardArrow h-alignright LCP_rightArrow"></span>
			</div>
			<% } %>
		</div>
	<% }else{ %>
		<div class="lyteColorPicker--advanced">
			<% if(cpNoFillButton && cpAdvancedNoFillButton){ %>
				<div class="lyteColorPicker__nocolorbutton" onclick='{{action("noFillExecute",event)}}'>
					<span class="lyteColorPicker__noFill">
					</span>
					<span class="lyteColorPicker__text">{{cpNoFillLabel}}</span>
				</div>
			<%}%>
            <div class="lyteColorPicker__maparea">
                <div class="colorDiv" id="colorDiv">
                    <div id="lyteCPImgDiv"></div>
                    <div class="colorSlider_palette_circle colorSlider_palette_circleBlack"></div>
                </div>
            </div>
			<div class="lyteColorPicker__previewDiv lyteColorPicker__sliderDiv">
				<div>
					<div class="colorSlider_hue">
						<div class="colorSlider_sliderHandle">
						</div>
						<div class="colorSlider_hueBar_border">
							<div class="colorSlider_hueBar"></div>
						</div>
					</div>
					<div class="lyteColorPicker__opacityslider">
						<div class="opacityslider__circlethumb"></div>
						<div class="lyteColorPicker__transparentbg">
							<div class="opacityslider__track"></div>
						</div>
					</div>
				</div>
				<div class="lyteCP__transparentbg">
					<div class="previewDiv" onmouseover='{{action("onOverColorPreviewDiv",event)}}' onclick='{{action("copyValueToClipboard")}}' lt-prop-title="{{lyteUiI18n('Copy.Color.value.to.Clipboard')}}" lt-prop-tooltip-config='{"position" : "bottom"}'></div>
				</div>
			</div>
			<div class="lyteColorPicker__previewDiv">
				<div class="selectFormat">
					<lyte-dropdown lt-prop-box-class="{{cpDropBoxClass}}" class="cPDropDown" lt-prop-yield="true" lt-prop-freeze="false" lt-prop-tabindex="1" on-option-selected='{{method("changeFormatView")}}' tabindex=0>
						<template is="registerYield"  yield-name="yield" >
							<lyte-drop-button class="colorPickerDD">
								<span class="lyteMarginRight lyteDropdownLabel">{{dropButtonValue}}</span>
								<lyte-icon class="dropdown"></lyte-icon>
							</lyte-drop-button>
							<lyte-drop-box class="lyteCPDropbox {{cpDropBoxClass}}">
								<lyte-drop-body>
									<% cpColorFormats.forEach(function(item,indexVal){ %>
										<lyte-drop-item data-value={{item}}> {{item}} </lyte-drop-item>
									<% }) %>
								</lyte-drop-body>
							</lyte-drop-box>
						</template>
					</lyte-dropdown>
				</div><div class="showValue">
                    <lyte-table lt-prop-yield = true class="cpValFormatIp" lt-prop-prevent-scrollbar = true lt-prop-role='colorpicker' >
						<template is = 'registerYield' yield-name = 'yield'>
							<lyte-table-structure>
								<lyte-tbody>
									<% if(ifEquals(dropButtonValue, lyteUiI18n("HEX"))) { %>
			                            <lyte-tr >
			                                <lyte-td >
			                                    <lyte-input id="lyteCPShowValue" lt-prop-type="text" lt-prop-appearance="box" lt-prop-maxlength= 7 on-value-change='{{method("inputValueChanged","HEX")}}' onkeyDown='{{action("inputKeyDown", event, this, "HEX")}}' on-blur='{{method("onInputBlur","HEX")}}' lt-prop-direction="vertical" lt-prop-aria = true after-render="{{method('afterInputRender','HEX')}}" lt-prop-aria-attributes = '{"aria-labelledby" : "lytecp_HEX_label"}'> </lyte-input>
			                                </lyte-td>
			                                <lyte-td >
			                                    <lyte-input id="lyteCP__A" lt-prop-type="text" lt-prop-appearance="box" lt-prop-maxlength= 3 onkeyDown='{{action("inputKeyDown", event, this, "A")}}' on-value-change='{{method("inputValueChanged","A")}}' on-blur='{{method("onInputBlur","A")}}' lt-prop-direction="vertical" lt-prop-aria = true  after-render="{{method('afterInputRender','A')}}" lt-prop-aria-attributes = '{"aria-labelledby" : "lytecp_HEX_alpha_label"}'> </lyte-input>
			                                </lyte-td>
			                            </lyte-tr>
			                            <lyte-tr class="lyteCPHexText" role='row' >
			                                <lyte-td id="lytecp_HEX_label">HEX</lyte-td>
			                                <lyte-td  id="lytecp_HEX_alpha_label" class="lyteColorPicker_alpha">{{lyteUiSetAlphaLabel(cpOpacityLabel)}}</lyte-td>
			                            </lyte-tr>
				                    <% } else if(ifEquals(dropButtonValue, lyteUiI18n("RGB"))) { %>
				                        <lyte-tr role='row' >
				                            <lyte-td >
				                                <lyte-input id="lyteCP__R" lt-prop-type="text" lt-prop-appearance="box" lt-prop-direction="vertical" lt-prop-maxlength=3 onkeyDown='{{action("inputKeyDown", event, this, "R")}}' on-value-change='{{method("inputValueChanged","R")}}' on-blur='{{method("onInputBlur","R")}}' lt-prop-aria = true after-render="{{method('afterInputRender','R')}}" lt-prop-aria-attributes = '{"aria-labelledby" : "lytecp_R_label"}'> </lyte-input>
				                            </lyte-td>
				                            <lyte-td >
				                                <lyte-input id="lyteCP__G" lt-prop-type="text" lt-prop-appearance="box" lt-prop-direction="vertical" lt-prop-maxlength=3 onkeyDown='{{action("inputKeyDown", event, this, "G")}}' on-value-change='{{method("inputValueChanged","G")}}' on-blur='{{method("onInputBlur","G")}}' lt-prop-aria = true after-render="{{method('afterInputRender','G')}}" lt-prop-aria-attributes = '{"aria-labelledby" : "lytecp_G_label"}'> </lyte-input>
				                            </lyte-td>
				                            <lyte-td >
				                                <lyte-input id="lyteCP__B" lt-prop-type="text" lt-prop-appearance="box" lt-prop-direction="vertical" lt-prop-maxlength=3 onkeyDown='{{action("inputKeyDown", event, this, "B")}}' on-value-change='{{method("inputValueChanged","B")}}' on-blur='{{method("onInputBlur","B")}}' lt-prop-aria = true after-render="{{method('afterInputRender','B')}}" lt-prop-aria-attributes = '{"aria-labelledby" : "lytecp_B_label"}'>  </lyte-input>
				                            </lyte-td>
				                            <lyte-td >
			                                    <lyte-input id="lyteCP__A" lt-prop-type="text" lt-prop-appearance="box" lt-prop-maxlength= 3 onkeyDown='{{action("inputKeyDown", event, this, "A")}}' on-value-change='{{method("inputValueChanged","A")}}' on-blur='{{method("onInputBlur","A")}}' lt-prop-direction="vertical" lt-prop-aria = true after-render="{{method('afterInputRender','A')}}" lt-prop-aria-attributes = '{"aria-labelledby" : "lytecp_RGB_alpha_label"}'> </lyte-input>
			                                </lyte-td>
				                        </lyte-tr>
				                        <lyte-tr>
				                            <lyte-td id="lytecp_R_label">R</lyte-td>
				                            <lyte-td id="lytecp_G_label">G</lyte-td>
				                            <lyte-td id="lytecp_B_label">B</lyte-td>
				                            <lyte-td id="lytecp_RGB_alpha_label" class="lyteColorPicker_alpha">{{lyteUiSetAlphaLabel(cpOpacityLabel)}}</lyte-td>
				                        </lyte-tr>
				                	<% } else if(ifEquals(dropButtonValue, lyteUiI18n("HSV"))) { %>
				                        <lyte-tr>
				                            <lyte-td>
				                                <lyte-input id="lyteCP__H" lt-prop-type="text" lt-prop-maxlength=3 lt-prop-appearance="box" lt-prop-direction="vertical" onkeyDown='{{action("inputKeyDown", event, this, "H")}}' on-value-change='{{method("inputValueChanged","H")}}' on-blur='{{method("onInputBlur","H")}}' lt-prop-aria = true after-render="{{method('afterInputRender','H')}}" lt-prop-aria-attributes = '{"aria-labelledby" : "lytecp_H_label"}'> </lyte-input>
				                            </lyte-td>
				                            <lyte-td>
				                                <lyte-input id="lyteCP__S" lt-prop-type="text" lt-prop-maxlength=3 lt-prop-appearance="box" lt-prop-direction="vertical" onkeyDown='{{action("inputKeyDown", event, this, "S")}}' on-value-change='{{method("inputValueChanged","S")}}' on-blur='{{method("onInputBlur","S")}}' lt-prop-aria = true after-render="{{method('afterInputRender','S')}}" lt-prop-aria-attributes = '{"aria-labelledby" : "lytecp_S_label"}'> </lyte-input>
				                            </lyte-td>
				                            <lyte-td>
				                                <lyte-input id="lyteCP__V" lt-prop-type="text" lt-prop-maxlength=3 lt-prop-appearance="box" lt-prop-direction="vertical" onkeyDown='{{action("inputKeyDown", event, this, "V")}}' on-value-change='{{method("inputValueChanged","V")}}' on-blur='{{method("onInputBlur","V")}}'  lt-prop-aria = true after-render="{{method('afterInputRender','V')}}" lt-prop-aria-attributes = '{"aria-labelledby" : "lytecp_V_label"}'> </lyte-input>
				                            </lyte-td>
				                            <lyte-td>
			                                    <lyte-input id="lyteCP__A" lt-prop-type="text" lt-prop-appearance="box" lt-prop-maxlength= 3 onkeyDown='{{action("inputKeyDown", event, this, "A")}}' on-value-change='{{method("inputValueChanged","A")}}' on-blur='{{method("onInputBlur","A")}}' lt-prop-direction="vertical" lt-prop-aria = true after-render="{{method('afterInputRender','A')}}" lt-prop-aria-attributes = '{"aria-labelledby" : "lytecp_HSV_alpha_label"}'> </lyte-input>
			                                </lyte-td>
				                        </lyte-tr>
				                        <lyte-tr>
				                            <lyte-td id="lytecp_H_label">H</lyte-td>
				                            <lyte-td id="lytecp_S_label">S</lyte-td>
				                            <lyte-td id="lytecp_V_label">V</lyte-td>
				                            <lyte-td id="lytecp_HSV_alpha_label"class="lyteColorPicker_alpha">{{lyteUiSetAlphaLabel(cpOpacityLabel)}}</lyte-td>
				                        </lyte-tr>
				                	<% } else if(ifEquals(dropButtonValue, lyteUiI18n("CMYK"))) { %>
				                        <lyte-tr>
				                            <lyte-td>
				                                <lyte-input id="lyteCP__C" class="lyteCP_CMYK" lt-prop-type="text" lt-prop-maxlength=3 lt-prop-appearance="box" lt-prop-direction="vertical" onkeyDown='{{action("inputKeyDown", event, this, "C")}}' on-value-change='{{method("inputValueChanged","C")}}' on-blur='{{method("onInputBlur","C")}}'  lt-prop-aria = true after-render="{{method('afterInputRender','C')}}" lt-prop-aria-attributes = '{"aria-labelledby" : "lytecp_C_label"}'> </lyte-input>
				                            </lyte-td>
				                            <lyte-td>
				                                <lyte-input id="lyteCP__M" class="lyteCP_CMYK" lt-prop-type="text" lt-prop-maxlength=3 lt-prop-appearance="box" lt-prop-direction="vertical" onkeyDown='{{action("inputKeyDown", event, this, "M")}}' on-value-change='{{method("inputValueChanged","M")}}' on-blur='{{method("onInputBlur","M")}}'  lt-prop-aria = true after-render="{{method('afterInputRender','M')}}" lt-prop-aria-attributes = '{"aria-labelledby" : "lytecp_M_label"}'> </lyte-input>
				                            </lyte-td>
				                            <lyte-td>
				                                <lyte-input id="lyteCP__Y" class="lyteCP_CMYK" lt-prop-type="text" lt-prop-maxlength=3 lt-prop-appearance="box" lt-prop-direction="vertical" onkeyDown='{{action("inputKeyDown", event, this, "Y")}}' on-value-change='{{method("inputValueChanged","Y")}}' on-blur='{{method("onInputBlur","Y")}}' lt-prop-aria = true after-render="{{method('afterInputRender','Y')}}" lt-prop-aria-attributes = '{"aria-labelledby" : "lytecp_Y_label"}'> </lyte-input>
				                            </lyte-td>
				                            <lyte-td>
				                                <lyte-input id="lyteCP__K" class="lyteCP_CMYK" lt-prop-type="text" lt-prop-maxlength=3 lt-prop-appearance="box" lt-prop-direction="vertical" onkeyDown='{{action("inputKeyDown", event, this, "K")}}' on-value-change='{{method("inputValueChanged","K")}}' on-blur='{{method("onInputBlur","K")}}' lt-prop-aria = true after-render="{{method('afterInputRender','K')}}" lt-prop-aria-attributes = '{"aria-labelledby" : "lytecp_K_label"}'> </lyte-input>
				                            </lyte-td>
				                        </lyte-tr>
				                        <lyte-tr>
				                            <lyte-td id='lytecp_C_label'>C</lyte-td>
				                            <lyte-td id='lytecp_M_label'>M</lyte-td>
				                            <lyte-td id='lytecp_Y_label'>Y</lyte-td>
				                            <lyte-td id='lytecp_K_label'>K</lyte-td>
				                        </lyte-tr>
				                    <% } %>
								</lyte-tbody> 
							</lyte-table-structure>
						</template>
					</lyte-table>
					<input id='lyteCPHiddenInput' tabindex='-1' aria-hidden='true'>
                </div>
			</div>
			<% if(cpInline){ %>
				<% if(cpMoreColorOptionSelected){ %>
				<div class="lyteColorPicker__commandbar" >
					<lyte-button class="LCP_backbtn" lt-prop-size="small" lt-prop-appearance="default" onclick='{{action("fromAdvCPtoBasic",event)}}' tabindex=0>
						<template is="registerYield" yield-name="text">{{lyteUiI18n(cpBackBtnText)}}</template>
					</lyte-button>
				</div>
				<% } %>
			<% }else{ %>
				<div class="lyteColorPicker__commandbar">
					<% if(cpMoreColorOptionSelected){ %>
					<lyte-button class="LCP_backbtn" lt-prop-size="small" lt-prop-appearance="default" onclick='{{action("fromAdvCPtoBasic",event)}}' tabindex=0>
						<template is="registerYield" yield-name="text">{{lyteUiI18n(cpBackBtnText)}}</template>
					</lyte-button>
					<lyte-button class="LCP_done" lt-prop-size="small" lt-prop-appearance="primary" onclick='{{action("callOnSelect",event,true)}}' tabindex=0>
						<template is="registerYield" yield-name="text">{{lyteUiI18n(cpDoneBtnText)}}</template>
					</lyte-button>
					<% }else{ %>
					<lyte-button class="LCP_cancel" lt-prop-size="small" style="margin-left: auto; margin-right: 7px;" lt-prop-appearance="default" onclick='{{action("closeColorPicker",event)}}' tabindex=0>
						<template is="registerYield" yield-name="text">{{lyteUiI18n(cpCancelBtnText)}}</template>
					</lyte-button>
					<lyte-button class="LCP_done" lt-prop-size="small" lt-prop-appearance="primary" onclick='{{action("callOnSelect",event,true)}}' tabindex=0>
						<template is="registerYield" yield-name="text">{{lyteUiI18n(cpApplyBtnText)}}</template>
					</lyte-button>
					<% } %>
				</div>
			<% } %>
		</div>
	<% } %>
</template>
