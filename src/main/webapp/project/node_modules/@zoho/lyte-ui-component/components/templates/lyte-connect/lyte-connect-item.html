<template tag-name="lyte-connect-item">
	<%points.forEach( function( item, index ){
		if(renderPoint(item,ltPropRenderPoints)){%>
			<span index = {{index}} onmousedown="{{action('mousedown')}}" class="lyteConnectAnchorPoint {{item.class}}" left = {{item.left}} top = {{item.top}} style="{{item.style}}"></span>
		<%}
	})%>
	<lyte-element-wrapper></lyte-element-wrapper>
	<div class = "lyteConnectItemSuggestionWrapper" lyte-if={{svgCreate}}>
		<%suggestionData.forEach( function( item,index ){%>
			<lyte-suggestion-element onmouseenter="{{action('suggest_enter',index)}}" onmouseleave="{{action('suggest_leave',index)}}" onclick="{{action('suggest_click',index)}}" class={{item.class}}>
				<lyte-yield yield-name = "suggest_icon" ></lyte-yield>
			</lyte-suggestion-element>
		<%})%>
	</div>
</template>
