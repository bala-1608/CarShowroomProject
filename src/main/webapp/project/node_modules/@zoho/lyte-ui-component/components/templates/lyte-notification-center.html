<template tag-name="lyte-notification-center">
    <% if(ltPropBindToBody){ %>
        <lyte-wormhole on-before-append='{{method("beforeWormholeAppend")}}' lt-prop-show="{{ltPropShowWormhole}}">
            <template is="registerYield" yield-name="lyte-content">
                <div class="lyteNotificationCenter">
                    <div class="lyteNotificationPopDiv">
                        <% notificationStackArr.forEach(function(array, index){ %>
                            <% if(array.length> 0 ){ %>
                                <% if(array.length> 1 ){ %>
                                    <lyte-button class="lyteNotificationPopCancelBtn"
                                        onclick="{{action('cancelPopAction',event,this,index,ind)}}">
                                        <template is="registerYield" yield-name="text">
                                        </template>
                                    </lyte-button>
                                    <% } %>

                                        <div class="lyteNotificationPopUpCenterWrapper">
                                            <template lyte-for="{{array}} as item ind">
                                                <% if(ltPropYield){ %>
                                                    <div class="lyteNotificationPopUpItem">
                                                        <div class="lyteNotificationPopCloseIcon"
                                                            onclick="{{action('removePopItem',item,this,index,ind)}}">
                                                        </div>
                                                        <lyte-yield yield-name='notify'
                                                            list-value={{item}}></lyte-yield>
                                                    </div>
                                                    <% } %>
                                            </template>
                                        </div>
                                        <% } %>
                                            <% }) %>
                    </div>
                    <% if(ltPropShowPanel){ %>
                        <% ltPropData.forEach(function(array, index){ %>
                            <% if(array.length> 0 ){ %>
                                <div class="lyteNotificationParentContainer">
                                    <div class="lyteNotificationbtnWrapper" lyte-if="{{array.length >= 2}}">
                                        <% if(ltPropActionBtn.showLess){ %>
                                            <lyte-button class="lyteNotificationShowLessBtn"
                                                onclick="{{action('showLessAction',event,this)}}">
                                                <template is="registerYield" yield-name="text">
                                                    Show less
                                                </template>
                                            </lyte-button>
                                            <% } %>
                                                <% if(ltPropActionBtn.cancelAll){ %>
                                                    <lyte-button class="lyteNotificationCancelBtn"
                                                        onclick="{{action('cancelAction',event,this,index,ind)}}">
                                                        <template is="registerYield" yield-name="text">
                                                        </template>
                                                    </lyte-button>
                                                    <% } %>
                                    </div>
                                    <div class="lyteNotificationClearWrapper"
                                        onclick="{{action('clearClosedNotification',item,this,index)}}">
                                        <span class="lyteNotificationClosedClearIcon"></span>
                                    </div>
                                    <div class="lyteNotificationCenterWrapper"
                                        onclick="{{action('expandAction',event,this,array)}}">
                                        <template lyte-for="{{array}} as item ind">
                                            <% if(ltPropYield){ %>
                                                <div class="lyteNotificationItem">
                                                    <div class="lyteNotificationCloseIcon"
                                                        onclick="{{action('removeItem',item,this,index,ind)}}"></div>
                                                    <lyte-yield yield-name='notify' list-value={{item}}></lyte-yield>
                                                </div>
                                                <% } %>
                                        </template>
                                    </div>
                                </div>
                                <% } %>
                                    <% }) %>
                                        <% } %>
                </div>
            </template>
        </lyte-wormhole>
        <%}%>
</template>
