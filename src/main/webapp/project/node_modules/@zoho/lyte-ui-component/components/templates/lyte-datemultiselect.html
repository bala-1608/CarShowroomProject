<template tag-name="lyte-datemultiselect">
	<div class="lyteDMSButton" onclick={{action('openCalendar',event)}} tabindex="0">
		<span lyte-if="{{isDateSelected}}">{{countDays}} {{selectDays}}</span>
		<span class="lyteDMSButtonPlaceholder" lyte-else>{{ltPropPlaceholder}}</span>
	</div>
		<div class="lyteDmsRowSection">
			<% if(ltPropType == "inline") { %>
				<div class = "lyteDmsWrap">
					<lyte-calendar lt-prop-header-type="dropdown" class="lyteDmsCalander" lt-prop={{stringify(ltPropCalendar)}}
						lt-prop-current-dates={{lbind(ltPropSelectedDates)}} lt-prop-multiple="true"
						on-before-add={{method('beforeAdd')}} on-before-remove={{method('beforeRemove')}}
						on-date-selected={{method('handleAddition')}} on-date-removed={{method('handleRemoval')}}>
					</lyte-calendar>
					<div class="lyteDmsSelectionContainer" lyte-if={{lyteSelectionContainer}}>
						<div class="lyteDmsCalcWrap">
							<p class="lyteDmsDayCalc">Selected Days</p>
							<p class ="lyteDmsDateCalc">{{countDays}}</p>
						</div>
						<div class="lyteDmsRightPanelContentWrap">
							<% itemsArray.forEach( function( item, index ) { %>
								<lyte-dms-item  class="lyteDmsSelectedDays" >
									
									{{item}}
							
									<lyte-dms-remove></lyte-dms-remove>
									<div onclick="{{action('removeSelectedDays',event,item)}}" class="lyteDMSRemoveIcon">X</div>
								</lyte-dms-item>
								<% } ) %>
						</div>
						<p class="lyteDMSRemoveAll" onclick="{{action('clearSelectedDays',event,item)}}">Clear All</p>
					</div>
					</div>
			<%}else if(ltPropType == "popup"){ %>
				<% if(ltPropBindToBody) { %>
					<lyte-wormhole class="lyteDMSContainer lyteDMSWormhole" on-before-append="{{method('setFlags')}}" style = "display: none;">
						<template is="registerYield" yield-name="lyte-content">
							<div class = "lyteDmsWrap">
								<lyte-calendar lt-prop-header-type="dropdown" class="lyteDmsCalander" lt-prop={{stringify(ltPropCalendar)}}
									lt-prop-current-dates={{lbind(ltPropSelectedDates)}} lt-prop-multiple="true"
									on-before-add={{method('beforeAdd')}} on-before-remove={{method('beforeRemove')}}
									on-date-selected={{method('handleAddition')}} on-date-removed={{method('handleRemoval')}}>
									
								</lyte-calendar>
								<div class="lyteDmsSelectionContainer" lyte-if={{lyteSelectionContainer}}>
									<div class="lyteDmsCalcWrap">
										<p class="lyteDmsDayCalc">Selected Days</p>
										<p class ="lyteDmsDateCalc">{{countDays}}</p>
									</div>
									<div class="lyteDmsRightPanelContentWrap">
										<% itemsArray.forEach( function( item, index ) { %>
											<lyte-dms-item  class="lyteDmsSelectedDays" >
												
												{{item}}
										
												<lyte-dms-remove></lyte-dms-remove>
												<div onclick="{{action('removeSelectedDays',event,item)}}" class="lyteDMSRemoveIcon">X</div>
											</lyte-dms-item>
											<% } ) %>
									</div>
									<p class="lyteDMSRemoveAll" onclick="{{action('clearSelectedDays',event,item)}}">Clear All</p>
			
								</div>
								</div>
								<lyte-datemultiselect-freeze></lyte-datemultiselect-freeze>
						
						</template>
					</lyte-wormhole>
				<% } %>
			<% } %>
			
		</div>
</template>
