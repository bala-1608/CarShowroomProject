<template tag-name="lyte-tabs">
	<%if(ltPropYield){%>
		<lyte-yield yield-name="tabYield"></lyte-yield>
	<%}%>
	<%if(createTabMenu){%>
		<lyte-menu id="lyteTabMenu" on-before-open='{{method("onTabMenuBeforeOpen")}}' on-open='{{method("onTabMenuOpen")}}' on-before-close='{{method("onBeforeClose")}}'
		on-close='{{method("onClose")}}' on-menu-click='{{method("onClick")}}' before-render="{{method('MenubeforeRender')}}" after-render="{{method('MenuafterRender')}}" lt-prop-yield="{{ltPropMenuYield}}" lt-prop-wrapper-class="{{ltPropMenuWrapperClass}}">
			<template is="registerYield" yield-name="yield">
				<lyte-yield yield-name="tab-menu" hidden-tabs="{{menuLabels}}"></lyte-yield>
			</template>
		</lyte-menu>
	<%}%>	
</template>
