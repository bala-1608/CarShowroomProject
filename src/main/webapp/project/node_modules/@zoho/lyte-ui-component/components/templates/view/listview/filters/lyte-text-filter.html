<template tag-name="lyte-text-filter">
	<lyte-dropdown lt-prop-selected = {{lbind(selected)}} lt-prop-placeholder = {{ltPropPlaceholder}}>
		<template is = "registerYield" yield-name = "yield">
			<lyte-drop-box class = "lyteTextFilterDropdown">
				<%if(isSearch){%>
					<lyte-search lt-prop-query-selector = '{ "scope" : ".lyteTextFilterDropdown:not(.lyteDropdownHidden)", "search" : "lyte-drop-item" }' on-search = "{{method('search')}}"></lyte-search>
				<%}%>
				<lyte-drop-body>
					<%ltPropOptions.forIn( function( value, key ){%>
						<lyte-drop-item data-value = {{key}}>{{value}}</lyte-drop-item>
					<%})
					if( isSearch ){%>
						<div class="{{if(noResult,'lyteTextFilterNoResult', 'lyteTextFilterNoResult lyteSearchHidden')}}">{{ltPropNoMatch}}</div>
					<%}%>
				</lyte-drop-body>
			</lyte-drop-box>
		</template>
	</lyte-dropdown>
	<div class="lyteTextFilterWrapper">
		<%if(renderFirst){%>
			<lyte-input lt-prop="{{stringify(ltPropFilterElementProperties.text)}}" lt-prop-appearance="box" class="lyteTextFilterFirst" lt-prop-input-wrapper-class = {{hideFirst}} lt-prop-format = {{ltPropFormat}} lt-prop-value = {{lbind(ltPropTempCondition.input)}} lt-prop-bind-to-body = false></lyte-input>
		<%}%>
	</div>
</template>
