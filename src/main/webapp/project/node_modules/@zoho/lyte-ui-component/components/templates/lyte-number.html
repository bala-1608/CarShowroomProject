<template tag-name="lyte-number">
	<% if(ltPropLabel){ %>
		<label for={{ltPropId}} class="lyteLabel">{{ltPropLabel}}</label>
	<% } %>
	<lyte-yield lyte-if={{ltPropYield}} yield-name="number"></lyte-yield>
	<div class="lyteField {{if(ltPropSuffix,'lyteNumberSuffix','')}}">
		<input type="text" name="{{ltPropName}}" class="{{ltPropClass}}" id = "{{ltPropId}}" placeholder="{{ltPropPlaceholder}}" value  = {{lbind(ltPropValue)}} onkeydown="{{action( 'keydown', event, this)}}" onpaste = "{{action('paste', event, this)}}" oninput = "{{action('input', event, this)}}" onfocus = "{{action( 'focus', event, this )}}" onblur = "{{action( 'blur', event, this )}}" onwheel = "{{action('wheel', event, this)}}" disabled={{ltPropDisabled}} readonly={{ltPropReadonly}} style={{ltPropStyle}} title={{ltPropInputTitle}}  pattern = {{ltPropPattern}}  autocomplete={{ltPropAutocomplete}} tabindex = {{ltPropTabIndex}} data-tabindex = {{ltPropDataTabindex}}>
		<span class="lyteNumberUnitElem" lyte-if="{{ltPropUnit && !ltPropSuffix}}">{{ltPropUnit}}</span>
		<div class="lyteNumberSuffixDummyWrapper" lyte-if="{{ltPropSuffix}}">
			<span class="lyteNumberSuffixDummyElem">{{ltPropValue}}</span>
			<span class="lyteNumberUnitElem">{{ltPropUnit}}</span>
		</div>
		<%if(ltPropControls){%>
			<div class="lyteNumberArrowContainer" onclick="{{action('change_value', event, this)}}" onmousedown="{{action('change_value', event, this)}}" ontouchstart="{{action('change_value', event, this)}}" onkeydown="{{action('change_value', event, this)}}">
				<div class="lyteNumberUpArrow {{ltPropControlsClass}} {{upArrowClass}}" tabindex="0" role="spinbutton">
					<lyte-yield lyte-if={{ltPropControlsYield}} yield-name="upArrow" lt-prop-disabled="{{if(upArrowClass, true, false)}}" lt-prop-value="{{ltPropValue}}"></lyte-yield>
				</div>
				<div class="lyteNumberDownArrow {{ltPropControlsClass}} {{downArrowClass}}" tabindex="0" role="spinbutton">
					<lyte-yield lyte-if={{ltPropControlsYield}} yield-name="downArrow" lt-prop-disabled="{{if(downArrowClass, true, false)}}" lt-prop-value="{{ltPropValue}}"></lyte-yield>
				</div>
			</div>
		<%}%>
	</div>
	<%if( ltPropError && errorMessage ){%>
		<span class="lyteNumberErrorMessage">{{errorMessage}}</span>
	<%}%>
</template>
