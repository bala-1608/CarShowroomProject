<template tag-name="lyte-follower">
    <% if(ltPropBindToBody){ %>
        <lyte-wormhole lt-prop-query = {{ltPropWrapperParent}}  on-before-append='{{method("beforeWormholeAppend")}}'>
            <template is="registerYield" yield-name="lyte-content">
                <div class="lyteFollowerWrapper {{ltPropWrapperClass}}">
                    <% if(ltPropYield){ %>
                    <lyte-yield yield-name="follower" class="lyteFollowerYield"></lyte-yield>
                    <% }else{ %>
                        <div class="lyteFollowerContent">
                            {{ltPropContent}}
                        </div>
                    <%}%>
                </div>
            </template>
        </lyte-wormhole>
    <%}%>
</template>
