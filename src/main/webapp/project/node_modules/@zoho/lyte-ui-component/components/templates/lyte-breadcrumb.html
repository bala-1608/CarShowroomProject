<template tag-name="lyte-breadcrumb">
	<div  onclick="{{action('divClick', event, this)}}" class = "lyteBreadcrumbContainer {{if(ltPropType == 'advanced', 'lyteBreadcrumbCollapsibleContainer ', '')}}">
		<% if( ltPropType == "default" ){
			if(ltPropYield == false) { %>
					<lyte-breadcrumb-structure class = {{ltPropClass}}>
						<%ltPropData.forEach(function(array,indexVal)
		 					{ 
		 						if(lyteUiIsObject(array) == false)
		 							{
				 						if(ltPropClass == 'lyteBreadcrumbBullet')
				 							{%>
				 							  <lyte-breadcrumb-item sporder = {{indexVal}} onclick = "{{action('onclick', event, this,array)}}"> 	  
				 							  		<lyte-breadcrumb-body> {{array}} </lyte-breadcrumb-body> 
				 									<lyte-breadcrumb-head>{{indexVal}}</lyte-breadcrumb-head>
				 								</lyte-breadcrumb-item>
				 							<% } 
				 						else
				 							{ %> 
											  <lyte-breadcrumb-item sporder = {{indexVal}} onclick = "{{action('onclick', event, this,array)}}"> 	 
											  		<lyte-breadcrumb-body> {{array}} </lyte-breadcrumb-body>
												</lyte-breadcrumb-item>
										 <% }
									}
								else
									{
										if(ltPropClass == 'lyteBreadcrumbBullet')
											{%>
												<lyte-breadcrumb-item sporder = {{indexVal}} onclick = "{{action('onclick', event, this,array)}}"> 	
													<lyte-breadcrumb-body> {{array[ltPropLabel]}} </lyte-breadcrumb-body> 
													<lyte-breadcrumb-head>{{array[ltPropOption]}}</lyte-breadcrumb-head>
												</lyte-breadcrumb-item>
											<% } 
										else
										   { %> 
											   <lyte-breadcrumb-item sporder = {{indexVal}} onclick = "{{action('onclick', event, this,array)}}" > 	
											   	    <lyte-breadcrumb-body> {{array[ltPropLabel]}} </lyte-breadcrumb-body>
											   </lyte-breadcrumb-item>
										  <% }
									}	
							})%>
					</lyte-breadcrumb-structure>	
				<%}
			else{ %>
				<lyte-yield yield-name = 'yield'></lyte-yield>
		  <%}
		} else if(ltPropType == "advanced") {%>
            <lyte-breadcrumb-structure>
				<div class = "lyteBreadcrumbFirst lyteBreadcrumbCollapseSection">
					<lyte-yield yield-name = "yield" lt-prop-content = {{advContent.first}} lt-prop-first = {{advYieldData}}></lyte-yield>
				</div>
				<lyte-dropdown lyte-if="{{advMiddleButtonShow}}" lt-prop = {{ltPropDropdown}} lt-prop-selected = {{lbind(middleSelected)}} class = "lyteBreadcrumbCollapseShowElem">
					<template is = "registerYield" yield-name = "yield">
						<lyte-drop-button class="lyteBreadcrumbShrinkButton">
							<span lyte-if="{{ltPropButtonDisplay}}">{{ltPropButtonDisplay}}</span>
							<span class="lyteBreadcrumbCollapseIcon" lyte-else></span>
						</lyte-drop-button>
						<lyte-drop-box class = "lyteBreadcrumbDropdown">
							<lyte-drop-body>
								<%advContent.middle.forEach( function( item, index ){%>
									<lyte-drop-item data-value = "{{item}}">
										<lyte-yield yield-name = "yield" lt-prop-content = {{item}} lt-prop-dropdown = {{advYieldData}}></lyte-yield>
									</lyte-drop-item>
								<%})%>
							</lyte-drop-body>
						</lyte-drop-box>
					</template>
				</lyte-dropdown>
				<div class = "lyteBreadcrumbLast lyteBreadcrumbCollapseSection">
					<lyte-yield yield-name = "yield" lt-prop-content = {{advContent.last}} lt-prop-last = {{advYieldData}}></lyte-yield>
				</div>
			</lyte-breadcrumb-structure>
		<%} else {%>
			<lyte-breadcrumb-structure class = {{ltPropClass}}>
				<lyte-dropdown lt-prop = {{ltPropDropdown}} lt-prop-selected = {{lbind(middleSelected)}}>
					<template is = "registerYield" yield-name = "yield">
						<lyte-drop-button>{{ltPropButtonDisplay}}</lyte-drop-button>
						<lyte-drop-box class = "lyteBreadcrumbDropdown">
							<lyte-drop-body>
								<%middleItems.forEach( function( item, index ){%>
									<lyte-drop-item data-value = "{{index}}">
										<lyte-yield yield-name = "yield" lt-prop-item = {{item}} lt-prop-dropdown = true></lyte-yield>
									</lyte-drop-item>
								<%})%>
							</lyte-drop-body>
						</lyte-drop-box>
					</template>
				</lyte-dropdown>
				<%backwardItems.forEach( function( item, index ){%>
					<lyte-breadcrumb-item data-orient = "backward" data-index = {{index}} class = {{item.class}} id = {{item.id}}>
						<lyte-yield yield-name = "yield" lt-prop-item = {{item}}></lyte-yield>
					</lyte-breadcrumb-item>
				<%})%>
			</lyte-breadcrumb-structure>
		<%}%>
	</div>		
</template>
