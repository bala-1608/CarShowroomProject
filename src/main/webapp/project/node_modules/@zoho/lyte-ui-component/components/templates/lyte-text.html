<template tag-name="lyte-text" lt-prop-title = "" onmouseenter = "{{action('mouse')}}" onmouseover="{{action('over',event)}}"><%if(ltPropText){
		if(ltPropYield){%>
				<lyte-yield class = "lyteTextYield" yield-name = "lyte-text" lt-prop-value = {{ltPropValue}}></lyte-yield>
		<%}else{
				if(ltPropTail){%>
					<span class="lyteTextWrapper" onmouseenter = "{{action('tailmouse',this)}}" lt-prop-tooltip-class = "lyteTextTooltip" lt-prop-tooltip-config = {{ltPropTooltipConfig}}>{{dummyText}}</span>
					<span class="lyteTextTail">{{tailText}}</span>
			<%}else{%>{{ltPropValue}}<%}
		}
	}else{%>
		<div lyte-if = {{ltPropTag}} class="lyteTextTagWrapper">
			<template lyte-if="{{ltPropTagYield}}">
                <lyte-yield yield-name="tag-yield" tabindex="{{ltPropTabindex}}" tag-array="{{renderArray}}">
                </lyte-yield>
            </template>
            <template lyte-else>
				<div lyte-for = "{{renderArray}} as item index" data-index = {{index}} class="lyteTextTagElement {{item.class}} lyteTextEllipsisNode" id = {{item.id}} style="{{item.style}}" tabindex="{{ltPropTabindex}}" lt-prop-tooltip-class = "lyteTextTooltip" lt-prop-tooltip-config = {{ltPropTooltipConfig}} onclick="{{action('onClickAction', event, this)}}">{{item.text || item}}</div>
			</template>
		</div>
		<span lyte-else class="lyteTextWrapper" onmouseenter = "{{action('submouse',this)}}" lt-prop-tooltip-class = "lyteTextTooltip" lt-prop-tooltip-config = {{ltPropTooltipConfig}}>{{ltPropValue}}</span>
		<%if(suffix){%>
			<span class="lyteTextSuffix" onclick="{{action('over',event)}}" onkeydown="{{action('over',event)}}" onfocusout = "{{action('focusout',event)}}">{{unescape(suffix)}}</span>
		<%}
		if(renderHover){%>
			<lyte-hovercard lt-prop = {{ltPropHovercard}} lt-prop-hide-on-click = {{ltPropShowHovercardOnClick}} lt-prop-origin-elem = {{originElem}} lt-prop-show = {{lbind(show)}} on-hovercard-before-hide = "{{method('beforeHide')}}" on-hovercard-show="{{method('addKeyBoardNavigator')}}">
				<template is = "registerYield" yield-name = "hoverCardYield">
					<lyte-hovercard-content id="hovercard{{lyteUiGetTextId()}}">
						<div id="lyteDivForText{{lyteUiGetTextId()}}" class="lytePopoverForText" tabindex="0" >
                            <template lyte-if = {{ltPropTag}} lyte-for = "{{hoverCardArray}} as item">
                                <div class="lyteTextHovercardList {{item.class}}" tabindex="{{ltPropTabindex}}" id = {{item.id}} style="{{item.style}}" onclick="{{action('onClickAction', event, this)}}">
                                    <template lyte-if="{{ltPropHovercardYield}}" >
                                        <lyte-yield yield-name="hover-item" tabindex="0" hover-item="{{item}}"> 
                                        </lyte-yield>
                                    </template>
                                    <template lyte-else>                                        
                                        {{item.text||item}}
                                    </template>
                                </div>
                            </template>
                            <template lyte-else lyte-for = "{{hoverCardArray}} as item">
                                <div class="lyteTextHovercardList" tabindex="{{ltPropTabindex}}" onclick="{{action('onClickAction', event, this)}}">
                                    <template lyte-if="{{ltPropHovercardYield}}" >
                                        <lyte-yield yield-name="hover-item" tabindex="0" hover-item="{{item}}"> 
                                        </lyte-yield>
                                    </template>
                                    <template lyte-else>                                        
                                        {{item}}
                                    </template>
                                </div>
                            </template>
                        </div>
					</lyte-hovercard-content>
				</template>
			</lyte-hovercard>
		<%}
	}

	if( render ){%>
		<div class="lyteTextRenderDiv">
			<%ltPropArray.forEach( function( item, index ){%>
				<div class="lyteTextIndividual">
					<div lyte-if = {{ltPropTag}} class="lyteTextTagElement {{item.class}}" id = {{item.id}} style="{{item.style}}">{{item.text||item}}</div>
					<template  lyte-else>
						<span class="lyteTextWord">{{item}}</span>
						<span class="lyteTextComma">{{unescape(ltPropSeparator)}}</span>
					</template>
				</div>
			<%})%>
		</div>
		<div class="lyteTextSuffix">
			<span>{{unescape(ltPropSuffix)}}</span>
		</div>
	<%}%></template>
