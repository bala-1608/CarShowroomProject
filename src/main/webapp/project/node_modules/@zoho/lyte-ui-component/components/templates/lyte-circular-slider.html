<template tag-name="lyte-circular-slider" onclick="{{action('click',event)}}"
    class="{{if(ltPropDisabled, 'lyteCircularSliderDisabled ', '')}}{{if(ltPropReadonly, 'lyteCircularSliderReadOnly', '')}}">
    <svg class="lyteCirSliderSvg" viewBox="0 0 120 120">
        <g class="lyteCirSliderWrapper">
            <circle class="lyteCirSliderOuterCircle" cx="60" cy="60" r="{{radius}}" fill="none"
                stroke="{{ltPropProgressBackgroundColor}}" stroke-width="{{ltPropProgressWidth}}" />
            <circle class="lyteCirSliderStrokeCircle" cx="60" cy="60" r="{{radius}}" fill="none"
                stroke="{{ltPropProgressColor}}" stroke-width="{{ltPropProgressWidth}}" stroke-dasharray={{dashArray}}
                stroke-dashoffset="{{dashOffset}}" />
        </g>
        <text lyte-if="{{textValue != undefined}}" x="60" y="60" class="lyteCircularSliderValue">{{textValue}}</text>
    </svg>
    <div class="lyteCirSliderHandlerWrapper" style="{{handlerWrapperStyle}}">
        <span class="lyteCirSliderHandler" style="{{handlerStyle}}"
            lt-prop-title="{{if(ltPropTooltip, if(textValue, textValue , ltPropValue), '')}}"
            lt-prop-tooltip-config={{if(ltPropTooltip,ltPropTooltipConfig)}}
            lt-prop-tooltip-style={{if(ltPropTooltip,ltPropTooltipStyle)}}
            lt-prop-tooltip-class={{if(ltPropTooltip,ltPropTooltipClass)}} aria-valuemin="{{ltPropMin}}"
            aria-valuemax="{{ltPropMax}}" aria-valuenow="{{if(textValue, textValue , ltPropValue)}}"
            aria-valuetext="{{ltPropAriaLabel + if(textValue, textValue , ltPropValue)}}"
            aria-label="{{if(textValue, textValue , ltPropValue)}}" role="slider"
            onmousedown="{{action('mousedown', event)}}" onkeydown="{{action('keydown',event)}}"
            tabindex="{{if(ltPropDisabled, -1, 0)}}">
        </span>
    </div>
</template>
