<template tag-name="lyte-tour-hint">

  <% if(ltPropBindToBody) { %>

    <lyte-wormhole case="true" on-before-append='{{method("beforeWormholeAppend")}}'>
      <template is="registerYield" yield-name="lyte-content">
        <div class="lyteTourTargetBackground {{ltPropTargetClass}}"></div>
      </template>
    </lyte-wormhole>

  <% } %>

</template>
