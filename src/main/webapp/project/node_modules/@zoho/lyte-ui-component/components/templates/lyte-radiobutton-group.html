<template tag-name="lyte-radiobutton-group" role="group" tabindex="0">
	<template lyte-if="{{ltPropLegend}}">
		<fieldset class = "lyteRadioGroupFieldSet" >
			<legend class="lyteRadioGroupLegend {{ltPropLegendClass}}">{{ltPropLegend}}</legend>
			<div class="{{concat('lyteRadioBtnGroup',lyteUiCapitalizeName(ltPropAlignment))}}"
			role="list">
			<% ltPropOptions.forEach(function(item,index){ %>
				<lyte-radiobutton 
				lt-prop-prevent-focus="{{ltPropPreventFocus}}"
				lt-prop-label = {{item[ltPropUserValue]}} 
				lt-prop-value={{item[ltPropSystemValue]}}
				lt-prop-type={{ltPropType}} 
				lt-prop-name={{ltPropName}}
				lt-prop-fire-on-init={{ltPropFireOnInit}} 
				lt-prop-label-class={{ltPropLabelClass}}
				lt-prop-class={{ltPropClass}}
				lt-prop-checked={{unbound(if(ifEquals(item[ltPropSystemValue],ltPropSelected[ltPropSystemValue]),true))}}
				lt-prop-aria-radio={{ltPropAriaAttributes[index]}}
				lt-prop-yield = {{ltPropYield}}
				lt-prop-read-only = "{{ltPropReadOnly}}"
				lt-prop-keyboard-navigation="{{ltPropKeyboardNavigation}}"

				on-before-unchecked="{{method('rdbBeforeUnchecked')}}"
				on-unchecked="{{method('rdbUnchecked')}}"
				on-changed="{{method('rdbChanged')}}"
				on-before-checked="{{method('rdbBeforeChecked')}}" 
				on-checked="{{method('rdbChecked')}}"

				index="{{concat('',index)}}"
				data-value="{{concat('',item[ltPropSystemValue])}}"
				role="listitem"
				class="{{ltPropRadioBtnClass}}">
					<% if( ltPropYield ) { %>
						<template is="registerYield" yield-name="yield">
							<lyte-yield yield-name="yield" lt-item={{item}}></lyte-yield>
						</template>
					<% } %>
				</lyte-radiobutton>
			<% }) %>
			</div>
		</fieldset>
	</template>
	<template lyte-else>
		<div class="{{concat('lyteRadioBtnGroup',lyteUiCapitalizeName(ltPropAlignment))}}"
			role="list">
			<% ltPropOptions.forEach(function(item,index){ %>
				<lyte-radiobutton 
				lt-prop-prevent-focus="{{ltPropPreventFocus}}"
				lt-prop-label = {{item[ltPropUserValue]}} 
				lt-prop-value={{item[ltPropSystemValue]}}
				lt-prop-type={{ltPropType}} 
				lt-prop-name={{ltPropName}}
				lt-prop-fire-on-init={{ltPropFireOnInit}} 
				lt-prop-label-class={{ltPropLabelClass}}
				lt-prop-class={{ltPropClass}}
				lt-prop-checked={{unbound(if(ifEquals(item[ltPropSystemValue],ltPropSelected[ltPropSystemValue]),true))}}
				lt-prop-aria-radio={{ltPropAriaAttributes[index]}}
				lt-prop-yield = {{ltPropYield}}
				lt-prop-read-only = "{{ltPropReadOnly}}"
				lt-prop-keyboard-navigation="{{ltPropKeyboardNavigation}}"

				on-before-unchecked="{{method('rdbBeforeUnchecked')}}"
				on-unchecked="{{method('rdbUnchecked')}}"
				on-changed="{{method('rdbChanged')}}"
				on-before-checked="{{method('rdbBeforeChecked')}}" 
				on-checked="{{method('rdbChecked')}}"

				index="{{concat('',index)}}"
				data-value="{{concat('',item[ltPropSystemValue])}}"
				role="listitem"
				class="{{ltPropRadioBtnClass}}">
					<% if( ltPropYield ) { %>
						<template is="registerYield" yield-name="yield">
							<lyte-yield yield-name="yield" lt-item={{item}}></lyte-yield>
						</template>
					<% } %>
				</lyte-radiobutton>
			<% }) %>
		</div>
	</template>
</template>
