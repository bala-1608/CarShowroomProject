<template tag-name="lyte-button" onclick="{{action('check',event)}}" onmousedown="{{action('check',event)}}">
	<button part="{{ltPropPart}}" type={{ltPropType}} class={{finalClass}} value={{ltPropValue}}   tabindex={{ltPropTabindex}} data-tabindex={{ltPropDataTabindex}} id={{ltPropId}} name={{ltPropName}}   autofocus={{ltPropAutofocus}} disabled={{ltPropDisabled}} style={{finalStyle}}>
		<% if( ltPropText ){ %>
			{{ltPropText}}
		<% } else { %>
			<lyte-yield yield-name="text"></lyte-yield>
		<% } %>
		</button>
</template>
