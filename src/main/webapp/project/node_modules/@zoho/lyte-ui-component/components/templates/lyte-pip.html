<template tag-name="lyte-pip">
	<% if( ltPropPipMode && !ltPropUseBrowserApi ) { %>
		<div class="lytePipPlaceholder">

		</div>
	<% } %>
	<lyte-wormhole lt-prop-append-on-creation="false" lt-prop-append={{ltPropPipMode&&!ltPropUseBrowserApi}}>
		<template is="registerYield" yield-name="lyte-content">
			<div class="{{ltPropWrapperClass}}">
				<% if( ltPropHeaderYield && ltPropPipMode && !ltPropUseBrowserApi ) { %>
					<div class="lytePipHeader">
						<lyte-yield yield-name="header"></lyte-yield>
					</div>
				<% } %>
				<div class="lytePipVideoContainer">
					<lyte-yield yield-name="video" class="lytePipVideoYield">
						<div class="lytePipFullScreenIconContainer">
							<div class="lytePipFullScreenIcon" onclick="{{action('enableFullScreen',event)}}"></div>
						</div>
						<div class="lytePipCloseIconContainer">
							<div class="lytePipCloseIcon" onclick="{{action('disablePip',event)}}"></div>
						</div>
					</lyte-yield>
				</div>
				<% if( ltPropFooterYield && ltPropPipMode && !ltPropUseBrowserApi ) { %>
					<div class="lytePipFooter">
						<lyte-yield yield-name="footer"></lyte-yield>
					</div>
				<% } %>
			</div>
		</template>
	</lyte-wormhole>
</template>
