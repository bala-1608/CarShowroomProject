<template tag-name="lyte-nested-table">
    <thead lyte-if = {{ltPropTitle}}>
        <th colspan="{{ltPropHeader.length}}">
            <span class="lyteListviewNestedTableHanlder"></span>
            <span class="lyteListviewNestedTableHeading">{{ltPropTitle}}</span>
        </th>
    </thead>
    <tbody lyte-if = {{isGroup}}>
        <tr lyte-for = "{{renderContent}} as item index">
            <td colspan="{{ltPropHeader.length}}" class="lyteListviewNestedGroupHolder">
                <div class="lyteListviewTableHolder">
                    <lyte-nested-table intersection = {{intersection}} lt-prop-title="{{item.name}}" lt-prop-header="{{ltPropHeader}}" lt-prop-content="{{item.rows}}" is-group = {{item.isGroup}} style="--listlevel:{{item.level}}">
                        <template is = "registerYield" yield-name = "yield" from-parent = true></template>
                        <%headerData.forEach( function( item ){%>
                            <template lyte-if = {{item.data.yield}} is = "registerYield" yield-name = {{item.data.yield}} from-parent = true></template>
                        <%})%>
                    </lyte-nested-table>
                </div>
            </td>
        </tr>
    </tbody>
    <tbody lyte-else>
       <tr lyte-for = "{{renderContent}} as item index">
            <td lyte-for = "{{ltPropHeader}} as cell cellIndex" style = "{{listStyle(cell.data, cell.data.width)}}">
                <lyte-yield yield-name = '{{cell.data.yield||"yield"}}' row-data = {{item.data}} cell-data = {{cell.data}} actual-index = {{index}} cell-index = {{cellIndex}} row-index = {{index}}></lyte-yield>
            </td>
       </tr>
    </tbody>
    <span class="lyteListviewIntersectionspan"></span>
</template>
