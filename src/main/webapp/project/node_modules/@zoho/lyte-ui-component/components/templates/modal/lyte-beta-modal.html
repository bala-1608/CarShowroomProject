<template tag-name="lyte-beta-modal">
    <% if(ltPropBindToBody && !reRenderModal){ %>
		<lyte-wormhole case="true" class="lyteModalVisibilityHidden" lt-prop-show="{{ltPropShowWormhole}}" lt-prop-focus-on-close='{{ltPropFocusOnClose}}' on-before-append='{{method("beforeWormholeAppend")}}'>
			<template is="registerYield" yield-name="lyte-content">
				<div class="lyteModalWrapper {{ltPropWrapperClass}} lytePopupZI">
					<div class="lyteModalElement">
						<template is="if" value="{{ltPropShowCloseButton}}">
							<span case="true" class="lyteModalClose" onclick="{{action('closeModal')}}" tabindex="0" role="button"></span>
						</template>
						<lyte-yield class="lyteBetaModalYield lyteModalYield" yield-name="modal"></lyte-yield>
					</div>
					<% if(showFreeze){ %>
						<lyte-modal-freeze class="lytePopupFreezeLayer"></lyte-modal-freeze>
					<% } %>
				</div>
			</template>
		</lyte-wormhole>
	<%}%>
</template>
