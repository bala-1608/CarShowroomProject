<template tag-name="lyte-table">
	<div class="lyteTableScroll" onmousedown="{{action('rowMouseDown' , event)}}" ontouchstart="{{action('rowMouseDown' , event)}}">
		<% if(ltPropSortable && ltPropInfiniteScroll) {%>
			<div class="lyteTableSortablePlaceholder lyteTableSortablePlaceholderHidden"></div>
		<%}%>
		<% if(ltPropYield == false) {%>
		<lyte-table-structure id = {{ltPropId}} class = {{ltPropClass}} role = {{ltPropRole}}>
		   <% if(ltPropHeaderLabelKey) {%>
			   <lyte-colgroup>
				   <%ltPropHeader.forEach(function(list, indexVal){ %>
							<lyte-col></lyte-col>
					<% })%> 
				</lyte-colgroup>	
				<lyte-thead role="rowgroup">
					<lyte-tr role = "row">
					   <% if(ltPropHeader.length) { 
						  	ltPropHeader.forEach(function(list, indexVal){ %>
						<lyte-th id={{list.id}} class = {{list.class}} index = {{indexVal}}  resize = {{list.resize}} fixed = {{list.fixed}} icon = {{list.icon}} role = "columnheader">
							{{unescape(list[ltPropHeaderLabelKey], undefined, undefined, ltPropSanitizer)}}
						</lyte-th>
							<% })
							} %>	
					</lyte-tr>
				</lyte-thead>
			<% } %>	
			<lyte-tbody role="rowgroup" class="{{if(ltPropSortable , 'lyteTableWithSortableRow')}}">
				<% if( ltPropInfiniteScroll ){ %>
					<template is="for" items={{ltPropData}} item="list" index="indexVal">	
						 <lyte-tr id={{list.body.id}} class={{list.body.class}} role = "row" aria-rowindex = "{{list.index + 1 }}" aria-posinset="{{list.index + 1}}" >
							<template is="for" items={{ltPropHeader}} item="header" index = "index">
								<lyte-td role = "cell" aria-colindex = "{{index + 1}}">
									<div style="height: {{ltPropCellHeight}}">
										{{unescape(lyteUiGetValue(list.body,header[ltPropBodyLabelKey]), undefined, undefined, ltPropSanitizer)}}
									</div>
								</lyte-td>
							</template>
					 	</lyte-tr>
					</template>
				<% } else { %>
				<template is="for" items={{ltPropContent}} item="list" index="indexVal">	
					 <lyte-tr id={{list.id}} class={{list.class}} role = "row">
						<template is="for" items={{ltPropHeader}} item="header" index = "index">
							<lyte-td role = "cell" aria-colindex = "{{index + 1}}">{{unescape(lyteUiGetValue(list,header[ltPropBodyLabelKey]), undefined, undefined, ltPropSanitizer)}}</lyte-td>
						</template>
				 	</lyte-tr>
				</template>
				<% } %>
		    </lyte-tbody> 
	</lyte-table-structure>
	<% } else if( ltPropInfiniteScroll ){ %>
		<lyte-yield yield-name = 'yield' lt-prop-data = {{ltPropData}}></lyte-yield>
	<% } else{%>
	 <lyte-yield yield-name = 'yield' visible-status = {{visibleStatus}}></lyte-yield>
	 <% } %>

	 <!-- <lyte-overlaydiv></lyte-overlaydiv> -->
</div>

<%if(ltPropResize.vertical || ltPropResize.horizontal ){ %>
	<lyte-table-resize ontouchstart = "{{action('tableResize',event,'both')}}" onmousedown="{{action('tableResize', event,'both')}}"></lyte-table-resize>
	<%if(ltPropResize.vertical){%>
		<lyte-table-vertical-resize ontouchstart = "{{action('tableResize',event,'vert')}}" onmousedown="{{action('tableResize', event,'vert')}}"></lyte-table-vertical-resize>
	<%} if(ltPropResize.horizontal){ %>
		<lyte-table-horizontal-resize ontouchstart = "{{action('tableResize',event,'hori')}}" onmousedown="{{action('tableResize', event,'hori')}}"></lyte-table-horizontal-resize>
	<%}
}%>	
</template>
