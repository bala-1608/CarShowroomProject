<template class="lyteSpeedDialComp" tag-name="lyte-speed-dial">
    <div class="lyteSpeedDial" style="--lyte-speed-dial-icon-size : {{ltPropIconSize}}px;">
       
        <div class="lyteSpeedDialIconWrapper lyteSpeedDialButtonIcon">
            <img class="lyteSpeedDialMainIcon" src="{{ltPropSpeedButton.src}}" alt="{{ltPropSpeedButton.name}}" onclick="{{action('speedIconClick',this)}}">
        </div>
        <template lyte-if="{{ltPropSpeedShow}}">
            <template lyte-for="{{ltPropIcons}} as item index">
                <div id="{{index}}" class="lyteSpeedDialIconWrapper"  lt-prop-title="{{if(ifEquals(ltPropTooltipShow,true),item.name,'')}}" lt-prop-tooltip-config="{{ltPropTooltipConfig}}" style="--lyte-speed-dial-icon-index: {{index}}" onmouseover="{{action('onOver',this)}}" onclick="{{action('iconClick',this)}}" >
                    <img src="{{item.src}}" class="lyteSpeedDialIcon" alt="{{item.name}}" >
                </div>
            </template>
        </template>
    </div>

</template>
