<template tag-name="lyte-code-snippet">
	<div class="lyteCSHeader">
		<% if( ltPropTitle ) { %>
			<div class="lyteCSTitle">
				{{ltPropTitle}}
			</div>
		<% } %>
		
		<% if( ltPropCopyButtonAppearance === "text" ) { %>
			<lyte-button class="lyteCSCopyButton" onclick={{action('copyCode')}}>
				<template is="registerYield" yield-name="text">
					copy
				</template>
			</lyte-button>
		<% } else { %>
			<!-- This happens when lt-prop-copy-button-appearance="icon"-->
			<span class="lyteCSCopyIcon" onclick="{{action('copyCode')}}" lt-prop-title="{{ltPropCopyTooltipText}}" lt-prop-tooltip-config='{"position": "bottom"}'></span>
		<% } %>
		
	</div>
	<div class="lyteCSContainer" style="height: 400px;" onscroll={{action('alignCodeAndLineContainer',event)}}>
		<% if(ltPropShowLineNumber) { %>
			<div class="lyteCSLineNumberContainer">

			</div>
		<% } %>
		<div class="lyteCSCodeContainer"></div>
	</div>
</template>
