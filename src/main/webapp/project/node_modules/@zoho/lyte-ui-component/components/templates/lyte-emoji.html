<template tag-name = "lyte-emoji">
	<%if(ltPropSearch){%>
		<div class="lyteEmojiInputElement">
			<lyte-input lt-prop = "{{stringify(ltPropInput)}}" lt-prop-type = "{{ltPropInput.type}}" lt-prop-close-icon = "{{ltPropInput.closeIcon}}" lt-prop-value = "{{lbind(value)}}" oninput = "{{action('input',event)}}"></lyte-input>
		</div>
	<%}%>
	<div class="lyteEmojiWrapper" tabindex="{{ltPropInput.tabindex || 0}}" onkeydown="{{action('keydown',event)}}">
		<%ltPropEmoji.forEach( function( group, grp_index ){%>
			<div class="lyteEmojiGroup {{group.name}}">
				<%if(ltPropShowTitle){%>
					<span class="lyteEmojiGroupTitle">{{group.name}}</span>
				<%}%>
				<%group.emojis.forEach( function( emoji, index){%>
					<span tabindex="{{ltPropInput.tabindex || 0}}" role="button" class="lyteEmoji" lt-prop-tooltip-class = "lyteEmojiTooltip" lt-prop-tooltip-config = {{ltPropTooltipConfig}} onclick="{{action('click',emoji)}}" value = {{emoji.value}} encode = {{emoji.encode}} aria-label = {{emoji.name}} onmouseenter="{{action('enter', emoji.name, this)}}">{{unescape(emoji.encode)}}</span>
				<%})%>
			</div>
		<%})

		if(ltPropNoMatchText){%>
			<div class="lyteEmojiNoResult {{if(showNoResult,'','lyteEmojiHidden')}}">{{ltPropNoMatchText}}</div>
		<%}%>
	</div>
</template>
