<template tag-name="lyte-treeselect">
    <lyte-dropdown 
       class = {{dropclass}}
       lt-prop-selected={{ltPropSelected}} 
       lt-prop-type={{ltPropType}} 
       lt-prop-disable = {{ltPropDisable}}
       lt-prop-placeholder="{{ltPropPlaceholder}}"
       lt-prop-selected-list ="{{ltPropSelectedList}}"
       lt-prop = "{{stringify(ltPropDropdown)}}"
       on-option-selected = "{{method('OnOptionSelected')}}" 
       on-add="{{method('onSelect')}}" 
       on-remove = "{{method('onRemove')}}" 
       on-before-remove="{{method('onBeforeRemove')}}" 
       on-before-add="{{method('onSelectBefore')}}"
       on-before-show = "{{method('beforeTreeRender')}}">
       <template is="registerYield" yield-name="yield">
           <lyte-yield lyte-if={{ltPropButtonYield}} yield-name="yield"></lyte-yield>
           <lyte-drop-button lyte-else>
               <span lyte-if={{placeholder}} class="lyteDropPlaceholderNormal lyteDroptreePlaceholder">{{ltPropPlaceholder}}</span>
               <span class="lyteDropdownLabel" lyte-else>
                   <%if(ltPropType != "multiple"){%>
                       {{ltPropSelected}}
                    <%}else{%>
                       {{multiselelct}}
                   <%}%>
               </span>
               <lyte-icon class="dropdown"></lyte-icon>
           </lyte-drop-button>
               <lyte-drop-box class="lyteTreeSelectDropbox">
                   <% if(ltPropSearch == true){%>
                       <lyte-search 
                           lt-prop-component = "tree" 
                           lt-prop-query-selector ={{serachQuerySelector}}>
                       </lyte-search>
                   <% } %>
                   <lyte-drop-body>
                       <lyte-tree 
                           class = {{treeClass}} 
                           lt-prop-data={{ltPropOptions}} 
                           lt-prop-open-class={{ltPropOpenClass}}  
                           lt-prop-close-class={{ltPropCloseClass}} 
                           lt-prop-sortable={{ltpropSortable}} 
                           lt-prop-ScrollSpeed = {{ltPropScrollSpeed}} 
                           lt-prop-structure="horizontal"
                           lt-prop ={{stringify(ltPropTree)}}
                           closeTree = "{{action('closeTree')}}"
                           on-toggle = "{{method('onToggleTree')}}">
                           <template is="registerYield" yield-name="content">
                               <lyte-tree-content>
                                   <lyte-tree-icon lyte-custom-icon="true">
                                       <div class="collapseBox">
                                           <div class="arrow"> </div>
                                       </div>
                                   </lyte-tree-icon >
                                   <lyte-drop-item 
                                       data-value={{if(listValue[systemValue],listValue[systemValue],listValue[ltPropSystemValue])}} 
                                       item-value="{{listValue[ltPropParentValue]}}" 
                                       list-index="{{listIndex}}" 
                                       class="lyteTreeDropItem">
                                       <% if( ltPropCheck == true ) { %>
                                           <lyte-checkbox lyte-if="{{ltPropDropYield}}"
                                               lt-prop = {{stringify(ltPropCheckobx)}}
                                               lt-prop-name='checkbox'  
                                               class="treeItems"
                                               lt-prop-calss ="checkWithBox"
                                               on-unchecked = "{{method('uncheck')}}"
                                               dropId = {{_lyteDropdownItemId}}>
                                           </lyte-checkbox>
                                           <lyte-checkbox lyte-else 
                                               lt-prop = {{stringify(ltPropCheckbox)}}
                                               lt-prop-name='checkbox' 
                                               class="treeItems"
                                               lt-prop-calss ="checkWithBox"
                                               on-unchecked = "{{method('uncheck')}}"
                                               dropId = {{_lyteDropdownItemId}}
                                               lt-prop-label="{{listValue[ltPropParentValue]}}">
                                               <template is="registerYield" yield-name="yield">
                                                   <lyte-yield yield-name = "Content" list-value = {{listValue}}></lyte-yield>
                                               </template>
                                           </lyte-checkbox>
                                       <% }else{%>
                                           <% if(ltPropDropYield == true){%>
                                                   <lyte-yield yield-name = "Content"  list-value = {{listValue}}></lyte-yield>
                                               <%}else{%>
                                                   {{listValue[ltPropParentValue]}}
                                               <%}%>
                                       <%}%>
                                   </lyte-drop-item>
                               </lyte-tree-content>
                           </template>
                       </lyte-tree>
                   </lyte-drop-body>
               </lyte-drop-box>
       </template>
    </lyte-dropdown>
</template>
