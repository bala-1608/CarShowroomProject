<template tag-name="lyte-carousel">
	<div class="lyteCarouselWrapper{{if(ltPropIndicatorOverlap,' lyteCarouselIndicatorInside','')}}{{if(ltPropType === 'image',' lyteCarouselIndicatorImg','')}}">
		<template lyte-if="{{ltPropType === 'image'}}">
			<lyte-carousel-prev> </lyte-carousel-prev>
			<lyte-carousel-content class="lyteCarouselImgContent">
				<template lyte-for="{{ltPropData}} as item index">
					<lyte-carousel-item> <img src="{{item}}"> </lyte-carousel-item>
				</template>
        	</lyte-carousel-content>
			<lyte-carousel-indicator class="lyteCarouselIndicatiorWrapper">
				<template lyte-for="{{ltPropData}} as item index">
					<lyte-carousel-indicator-item data-value="{{index}}" class="lyteCarouselIndicatiorItemImg"> <img src="{{item}}"></lyte-carousel-indicator-item>
				</template>
			</lyte-carousel-indicator>
			<lyte-carousel-next> </lyte-carousel-next>
		</template>
		<template lyte-else>
			<lyte-yield yield-name="carouselBoxYield"></lyte-yield>
		</template>
	</div>
</template>
