<template tag-name="lyte-radiobutton">
	<% switch(ltPropType){
		case "default":
		case "primary":
		case "secondary": %>
			<label class={{radioclass}} onmouseup="{{action('mup',event)}}">
				<input aria-labelledby={{randomId}} onkeypress={{action('preventPropagation',event)}} type="radio" name={{ltPropName}} value={{ltPropValue}} data-tabindex={{ltPropDataTabindex}} class="lyteHide" onclick="{{action('valueChanged',event)}}"  disabled="{{ltPropDisabled || ltPropReadOnly}}" checked={{ltPropChecked}}>
				<span class={{ltPropClass}}>
					<span class="lyteRadioCheck">
					</span>
				</span>
				<!-- We are adding the aria-hidden attribute here because command+option + arrow key would move into text and repeat it again after repeating labelled by on input -->
				<span class={{ltPropLabelClass}} id={{randomId}} aria-hidden="true">
					<% if(ltPropYield) {%>
						<lyte-yield yield-name="yield"></lyte-yield>
					<% } else { %>
						{{ltPropLabel}}
					<% } %>
				</span>
			</label>
			<% break;
		case "switch": %>
			<label class=''  onmouseup="{{action('mup',event)}}">
				<input aria-labelledby={{randomId}} onkeypress={{action('preventPropagation',event)}} type='radio' name={{ltPropName}} value={{ltPropValue}} data-tabindex={{ltPropDataTabindex}} checked={{ltPropChecked}} disabled="{{ltPropDisabled || ltPropReadonly}}" class="lyteHide on-off-sw" onclick="{{action('valueChanged',event)}}">
				<span class={{ltPropClass}}>
					<span class="on-btn"></span>
				</span>
				<span class={{ltPropLabelClass}} id={{randomId}} aria-hidden="true">
					<% if(ltPropYield) {%>
						<lyte-yield yield-name="yield"></lyte-yield>
					<% } else { %>
						{{ltPropLabel}}
					<% } %>
				</span>
			</label>
			<% break;
		case "slider": %>
			<label class='lyteRadioSliderLabel'  onmouseup="{{action('mup',event)}}">
				<input aria-labelledby={{randomId}} onkeypress={{action('preventPropagation',event)}} type='radio' id={{ltPropId}} name={{ltPropName}} data-tabindex={{ltPropDataTabindex}} value={{ltPropValue}} checked={{ltPropChecked}} disabled="{{ltPropDisabled || ltPropReadonly}}" class="lyteHide" onclick="{{action('valueChanged',event)}}">
				<span class={{ltPropClass}}>
					<span class={{ltPropLabelClass}} id={{randomId}} aria-hidden="true">
						<% if(ltPropYield) {%>
							<lyte-yield yield-name="yield"></lyte-yield>
						<% } else { %>
							{{ltPropLabel}}
						<% } %>
					</span>
				</span>

			</label>
			<% break;
			case "checkbox": %>
			<label class={{radioclass}} onmouseup="{{action('mup',event)}}">
				<input aria-labelledby={{randomId}} onkeypress={{action('preventPropagation',event)}} type="radio" name={{ltPropName}} value={{ltPropValue}} data-tabindex={{ltPropDataTabindex}} class="lyteHide" onclick="{{action('valueChanged',event)}}"  disabled="{{ltPropDisabled || ltPropReadOnly}}" checked={{ltPropChecked}}>
				<span class={{ltPropClass}}>
					<span class="lyteRadioCheck">
					</span>
				</span>
				<span class={{ltPropLabelClass}} onclick="{{action('checkboxClick',this,event)}}" id={{randomId}} aria-hidden="true">
					<% if(ltPropYield) {%>
						<lyte-yield yield-name="yield"></lyte-yield>
					<% } else { %>
						{{ltPropLabel}}
					<% } %>
				</span>
			</label>
		<% } %>
</template>
