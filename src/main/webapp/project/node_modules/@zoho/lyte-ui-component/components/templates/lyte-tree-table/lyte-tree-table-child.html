<template tag-name="lyte-tree-table-child">
    <template lyte-for="{{ltPropData}} as item index">
        <lyte-yield yield-name="treeTableRow" index-var="{{lyteTableTreeIndexHelp(indexVar , index)}}" level="{{lyteTableTreeLevel(indexVar , index)}}" list-value={{item}} index="{{index}}"></lyte-yield>
        <template lyte-if="{{item.children && (item.collapsed !== true)}}">
            <lyte-tree-table-child @hide-tag=true lt-prop-data={{item.children}} index-var="{{lyteTableTreeIndexHelp(indexVar , index)}}" level="{{lyteTableTreeLevel(indexVar , index)}}">
                <template is="registerYield" yield-name="treeTableRow" from-parent list-value={{item}} index="{{index}}"></template>
            </lyte-tree-table-child>
        </template>
    </template>
</template>
