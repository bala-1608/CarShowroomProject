<template tag-name="lyte-tree-table" class="lyteTreeTable">
    <lyte-tree-table-node>
        <% if(!calledFromInside) { %>
            <lyte-tree-table-header class="lyteTreeTableHeader{{if(ltPropHideHeader, ' lyteTreeTableHeaderHidden', '')}}">
                <lyte-yield yield-name="treeTableHead" header-value="{{ltPropHeader}}"></lyte-yield>
            </lyte-tree-table-header>
        <% } %>
        <lyte-tree-table-body class="lyteTreeTableBody">
        <lyte-tree-table-child @hide-tag=true lt-prop-data={{ltPropData}}>
            <template is="registerYield" yield-name="treeTableRow">
                <lyte-yield 
                    class="lyteTreeTableRow {{lyteTTIconHelper(listValue)}} {{lyteTThasChildHelper(listValue)}}"
                    yield-name="lyteTreeTableRow" 
                    list-value="{{listValue}}"
                    index="{{index}}"
                    level="{{level}}"
                    style="--tree-level:{{level}};" 
                    data-index="{{indexVar}}"> 
                </lyte-yield>
            </template>
        </lyte-tree-table-child>
        </lyte-tree-table-body>
    </lyte-tree-table-node>
  </template>
