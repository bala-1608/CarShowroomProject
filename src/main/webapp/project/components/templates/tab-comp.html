<template tag-name="tab-comp">
	<div class="navbar">
		<div class="profile-div">
			<button class="btn-profile">B</button>
		</div>
		<div class="logo">CAR SHOWROOM</div>
		<div class="actions">
			<button class="logout-btn" onclick="{{action('logout') }}">logout</button>
		</div>

	</div>
	<div class="side-nav">


		<div class="nav-list">
			<lyte-nav-item class="nav-item" lyte-for="{{items}} as item index">
			<link-to lt-prop-route={{item.route}} class="nav-item-link">{{item.label}}</link-to>
			</lyte-nav-item>
		</div>


	</div>
</template>
