<template tag-name='welcome-comp' >
	<div class="home-container">
		<div class="welcome">
			WELCOME, {{userData.userName}}!
		</div>
		<div class="description">
			<p>You're at the right place to explore and own your dream car. Here's everything you can do on your dashboard:</p>
			
			<ul>
			  <li> <strong>Browse Car Companies:</strong> Explore registered car companies and their details.</li>
			  <li> <strong>Find Showrooms by Location:</strong> Filter showrooms near your area for easy access.</li>
			  <li><strong>Explore Cars:</strong> View all available car models with detailed specifications and available colors.</li>
			  <li> <strong>Book Your Dream Car:</strong> Confirm a booking for your selected model at your desired showroom.</li>
			  <li> <strong>Track Booked Cars:</strong> Monitor your booking status until delivery is completed.</li>
			  <li> <strong>View Owned Cars:</strong> Get details of cars you've purchased, including showroom and company info.</li>
			 
			  <li> <strong>Secure Session:</strong> Your session is protected with cookies for better experience and safety.</li>
			  <li> <strong>Logout Anytime:</strong> Click the logout button when you're done exploring the automobile world.</li>
			</ul>
			
			<p>Happy driving!</p>
			
			
		</div>
	</div>
</template>
