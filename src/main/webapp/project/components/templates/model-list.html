<template tag-name="model-list">
    <div lyte-if="{{isNotFound}}" class="not-found">
        <div class="not-content">
            No Models Currently available
        </div>

    </div>
    <div lyte-else="{{isNotFound}}">
        <div class="top-section">
            <lyte-button class="back-btn" onclick="{{action('goBack')}}">
                <span class="back-arrow">&larr;</span>
                <span class="back-text">Back</span>
            </lyte-button>
            <h3 >MODELS DETAILS</h3>
            <lyte-button class="sync-btn" onclick="{{action('syncModels')}}">
                <span class="icon">‚ü≥</span>
                <span>Sync</span>
            </lyte-button>
            
        </div>
        <card-comp>
            <template is="yield" yield-name="content">
                <table class="company-table">
                    <thead>
                        <tr>
                            <th>COMPANY NAME</th>
                            <th>MODEL NAME</th>
                            <th>MODEL PRICE</th>
                            <th>MODEL COLOR</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody lyte-for="{{modelList}} as model index">

                        <tr>
                            <td>{{model.showroom.company.companyName}}</td>
                            <td>{{model.modelName}}</td>
                            <td>{{model.price}}</td>
                            <td>{{model.color}}</td>


                            <td class="admin-actions">
                                <lyte-button class="view-showroom-btn"
                                    onclick="{{action('bookDelivery',model.id,model.price)}}">
                                    BOOK
                                </lyte-button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </template>
        </card-comp>
    </div>

</template>
